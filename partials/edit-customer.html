<form role="form" name="createForme">
<div class="row">
<div class= "form-group" ng-class="{error: createForme.name.$invalid}">
    <label class= "col-md-2"> Name </label>
    <div class="col-md-4">
    <input name="name" ng-model="customer.customerName" type= "text" class= "form-control" placeholder="Your name" required/>
    <span ng-show="createForme.name.$dirty && createForme.name.$invalid" class="help-inline">Name Required</span>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2"> Email address </label>
    <div class="col-md-4">
    <input name="email" ng-model="customer.email" type= "email" class= "form-control" placeholder="Enter email" required/>
    <span ng-show="createForme.email.$dirty && createForme.email.$invalid && !createForme.email.$error.email" class="help-inline">Email Required</span>
    <span ng-show="createForme.email.$error.email" class="help-inline">Email is not valid</span>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">Address </label>
    <div class="col-md-4">
    <input ng-model="customer.address" type= "text" class= "form-control" placeholder= "Present Address"/>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">City </label>
    <div class="col-md-4">
    <input ng-model="customer.city" type= "text" class= "form-control" placeholder= "Current City"/>
    </div>
</div>

</div>
<div class= "form-group">
    <label class= "col-md-2"></label>
    <div class="col-md-4">
    <a href="#/" class="btn">Cancel</a>
        <button ng-click="saveCustomer(customer);" 
                ng-disabled="isClean() || createForme.$invalid"
                class="btn btn-primary">{{buttonText}}</button>
        <button ng-click="deleteCustomer(customer)"
                ng-show="customer._id" class="btn btn-warning">Delete</button>
    </div>
</div>
</div>
</form>
        </div></div>
    </div>
</div>
